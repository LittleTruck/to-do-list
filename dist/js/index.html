<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-mA5b7w9mZvGLWgjIqp9KhWNzkkZ/H3gC4Ua6GOn9m/xl1UF4ghH8GsriKvAYxLsxoKvn6NdebW7kZ6iGB3CGSg=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <title>Todo List</title>
</head>
<body>
<div class="content">
    <div class="date-row">
        <div class="date">
            <span class="day">12</span>
            <span class="mmyy">JAN<br>2022</span>
        </div>
        <div class="weekday">TUESDAY</div>
    </div>
    <div class="todo-container">
        <div class="todo-row">
            <span class="todo-priority">1</span>
            <span class="todo-description">test1</span>
            <span class="todo-check"><i class="bx bx-circle"></i></span>
        </div>
        <div class="todo-row">
            <span class="todo-priority">2</span>
            <span class="todo-description">test2</span>
            <span class="todo-check"><i class="bx bx-circle"></i></span>
        </div>
    </div>
    <div class="buttons">
        <div class="button" id="reveal"><i class='bx bx-plus'></i></div>
        <div class="button" id="filter"><i class='bx bx-filter'></i></div>
    </div>
</div>

<div class="modal-container">
    <div class="modal-background">
        <div class="modal">
            <h2>I'm a Modal</h2>
            <p>Hear me roar.</p>
        </div>
    </div>
</div>
</body>
</html>
<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        padding: 0;
        margin: 0;
        min-height: 100%;
        height: 100%;
        font-family: "Roboto", helvetica, arial, sans-serif;
        font-weight: 200;
        background-color: #F0EFEA;
        overflow: hidden;
    }

    body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form,
    fieldset, input, textarea, p, blockquote, th, td {
        margin: 0;
        padding: 0;
    }

    html.modal-active, body.modal-active {
        overflow: hidden;
    }

    .date-row {
        display: flex;
        padding: 50px;
        justify-content: space-between;
    }

    .date {
        display: flex;
        font-weight: 700;
        font-size: 18px;
    }

    .day {
        font-size: 40px;
        padding-right: 10px;
    }

    .weekday {
        font-size: 20px;
        font-weight: 700;
        display: flex;
        align-items: center;
    }

    .todo-container {
        display: flex;
        flex-wrap: wrap;
        padding: 0 50px;
        font-size: 18px;
        font-weight: 400;
        max-height: 55vh;
        overflow: auto;
    }

    .todo-row {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .todo-priority {
        font-size: 25px;
    }

    .todo-description {
        width: 100%;
        word-break: break-all;
        padding: 0 30px;
    }

    .todo-check {
        font-size: 35px;
        cursor: pointer;
    }

    .modal-container {
        position: fixed;
        display: table;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        transform: scale(0);
        z-index: 1;
    }

    .modal-container.reveal {
        transform: scale(1);
    }

    .modal-container.reveal .modal-background {
        background: rgba(0, 0, 0, .0);
        animation: fadeIn 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }

    .modal-container.reveal .modal-background .modal {
        opacity: 0;
        animation: scaleUp 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }

    .modal-container.reveal.out {
        animation: quickScaleDown 0s 0.5s linear forwards;
    }

    .modal-container.reveal.out .modal-background {
        animation: fadeOut 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }

    .modal-container.reveal.out .modal-background .modal {
        animation: scaleDown 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
    }


    .modal-container .modal-background {
        display: table-cell;
        background: rgba(0, 0, 0, .8);
        text-align: center;
        vertical-align: middle;
    }

    .modal-container .modal-background .modal {
        background: white;
        padding: 50px;
        display: inline-block;
        border-radius: 3px;
        font-weight: 300;
        position: relative;
    }

    .content {
        margin: 5vh auto 0;
        width: 500px;
        height: 90vh;
        background: white;
        position: relative;
        z-index: 0;
    }

    .content h1 {
        padding: 75px 0 30px 0;
        text-align: center;
        font-size: 30px;
        line-height: 30px;
    }

    .content .buttons {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 0;
        text-align: center;
    }

    .content .buttons .button {
        display: inline-flex;
        text-align: center;
        padding: 15px;
        margin: 10px;
        font-size: 40px;
        font-weight: 700;
        background-color: #efefef;
        border-radius: 999px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }

    .content .buttons .button:hover {
        color: white;
        background: #508e3c;
    }

    @keyframes fadeIn {
        0% {
            background: rgba(0, 0, 0, .0);
        }
        100% {
            background: rgba(0, 0, 0, .7);
        }
    }

    @keyframes fadeOut {
        0% {
            background: rgba(0, 0, 0, .7);
        }
        100% {
            background: rgba(0, 0, 0, .0);
        }
    }

    @keyframes scaleUp {
        0% {
            transform: scale(0.8) translateY(1000px);
            opacity: 0;
        }
        100% {
            transform: scale(1) translateY(0px);
            opacity: 1;
        }
    }

    @keyframes scaleDown {
        0% {
            transform: scale(1) translateY(0px);
            opacity: 1;
        }
        100% {
            transform: scale(0.8) translateY(1000px);
            opacity: 0;
        }
    }

    @keyframes quickScaleDown {
        0% {
            transform: scale(1);
        }
        99.9% {
            transform: scale(1);
        }
        100% {
            transform: scale(0);
        }
    }
</style>
<script>
    axios.get('api/todos')
        .then((res) => {
            console.log(res)
        })
        .catch((error) => {
            console.error(error)
        })
        .finally(() => {
        })

    // click button -> show Modal
    $('.button').click(() => {
        $('.modal-container').addClass('reveal');
        $('body').addClass('modal-active');
    })
    //  click outside -> close Modal
    $('.modal-container').click(() => {
        $(this).addClass('out');
        setTimeout(() => {
            $(this).removeClass('reveal out')
        }, 1000)
        $('body').removeClass('modal-active');
    });
</script>
