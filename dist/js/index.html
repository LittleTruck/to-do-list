<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"
            integrity="sha512-mA5b7w9mZvGLWgjIqp9KhWNzkkZ/H3gC4Ua6GOn9m/xl1UF4ghH8GsriKvAYxLsxoKvn6NdebW7kZ6iGB3CGSg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue-material"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
</head>
<body>
<div id="app">
    <div class="content">
        <div class="date-row">
            <div class="date">
                <span class="day">{{date.getDate()}}</span>
                <span class="mmyy">{{ months[date.getMonth()]}}<br>{{date.getFullYear()}}</span>
            </div>
            <div class="weekday">{{ days[date.getDay()]}}</div>
        </div>
        <div class="todo-container">
            <div v-for="(todo, index) in todos" class="todo-row">
                <span class="todo-priority">{{ todo._id }}</span>
                <span class="todo-name">{{ todo.name }}</span>
                <span class="todo-status">
                    <i @click="todo.status = !todo.status" class="bx"
                       :style="todo.status ? 'color:#588941':''"
                       :class="todo.status ?'bxs-check-circle':'bx-circle'"></i>
                    <i class="bx bx-trash-alt"></i>
                </span>
            </div>
        </div>
        <div class="buttons">
            <div @click="showTodo = true" id="reveal" class="button"><i class='bx bx-plus'></i></div>
            <div @click="showFilter = true" id="filter" class="button"><i class='bx bx-filter'></i></div>
            <div @click="showSearch = true" id="search" class="button"><i class='bx bx-search'></i></div>
        </div>
    </div>
    <md-dialog :md-active.sync="showTodo">
        <md-dialog-title>New To-do</md-dialog-title>
        <div class="dialog-container">
            <md-field>
                <label>Name</label>
                <md-input v-model="empty.name"></md-input>
            </md-field>
            <md-field>
                <label>Description</label>
                <md-textarea v-model="empty.description"></md-textarea>
            </md-field>
            <div class="priority-row">
                <span>Priority</span>
                <md-radio v-model="empty.priority" value="1"><span class="todo-priority">1</span></md-radio>
                <md-radio v-model="empty.priority" value="2"><span class="todo-priority">2</span></md-radio>
                <md-radio v-model="empty.priority" value="3"><span class="todo-priority">3</span></md-radio>
                <md-radio v-model="empty.priority" value="4"><span class="todo-priority">4</span></md-radio>
                <md-radio v-model="empty.priority" value="5"><span class="todo-priority">5</span></md-radio>
            </div>
        </div>
        <md-dialog-actions>
            <md-button class="md-primary" @click="showTodo = false">Close</md-button>
            <md-button class="md-primary" @click="showTodo = false">Save</md-button>
        </md-dialog-actions>
    </md-dialog>
    <md-dialog :md-active.sync="showFilter">
        <md-dialog-title>Filter</md-dialog-title>
        <div class="dialog-container">
            <div class="status-row">
                <span>Status</span>
                <md-radio v-model="filter.status">All</md-radio>
                <md-radio v-model="filter.status" :value="0">To-do</md-radio>
                <md-radio v-model="filter.status" :value="1">done</md-radio>
            </div>
            <div class="priority-row">
                <span>Priority</span>
                <md-radio v-model="filter.priority" value="1"><span class="todo-priority">1</span></md-radio>
                <md-radio v-model="filter.priority" value="2"><span class="todo-priority">2</span></md-radio>
                <md-radio v-model="filter.priority" value="3"><span class="todo-priority">3</span></md-radio>
                <md-radio v-model="filter.priority" value="4"><span class="todo-priority">4</span></md-radio>
                <md-radio v-model="filter.priority" value="5"><span class="todo-priority">5</span></md-radio>
            </div>
        </div>
        <md-dialog-actions>
            <md-button class="md-primary" @click="showFilter = false">GO!</md-button>
        </md-dialog-actions>
    </md-dialog>
    <md-dialog :md-active.sync="showSearch">
        <md-dialog-title>Search</md-dialog-title>
        <div class="dialog-container">
            <md-field>
                <label>Keyword</label>
                <md-input v-model="empty.name"></md-input>
            </md-field>
        </div>
        <md-dialog-actions>
            <md-button class="md-primary" @click="showSearch = false">GO!</md-button>
        </md-dialog-actions>
    </md-dialog>
</div>
</body>
</html>
<script>
    Vue.use(VueMaterial.default)
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                date: new Date(),
                days: ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'],
                months: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
                todos: [{
                    _id: 0,
                    name: "test1",
                    description: "description1",
                    priority:1,
                    status: false,
                },
                    {
                        _id: 1,
                        name: "test2",
                        description: "description2",
                        priority:2,
                        status: false,
                    }],
                empty: {
                    _id: null,
                    name: "",
                    description: "",
                    priority:null,
                    status: false,
                },
                filter:{
                    status:null,
                    priority:null,
                },
                showTodo: false,
                showFilter:false,
                showSearch:false,

            }
        },
    })
</script>
